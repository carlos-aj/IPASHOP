<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ObiShop</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/cb2a722609.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <header class="header"> 
            <div class="menu">
                <p id="home">HOME</p>
            </div>
            <div class="logo" id="logo">
                <img src="./imgs/IPAshopLogo.png" alt="logo-image">
            </div>
            <div class="login">
                <i class="fa-regular fa-user" id="user"></i>
                <i class="fa-solid fa-cart-shopping" id="car"></i>
            </div>
        </header>
        <section class="products">
            <div class="product-item" id="product1"></div>
            <div class="product-item" id="product2"></div>
        </section>
        <div class="banner">
        </div>
        <section class="carousel">
        </section>
        <footer class="footer"> 
                <div class="help">
                    <h3>HELP</h3>
                    <a>help</a>
                    <a>help</a>
                    <a>help</a>
                </div>
                <div class="us">
                    <h3>US</h3>
                    <a>us</a>
                    <a>us</a>
                    <a>us</a>
                </div>
                <div class="legal"> 
                    <h3>LEGAL</h3>
                    <a>legal</a>
                    <a>legal</a>
                    <a>legal</a>
                </div>
            <div class="payment-methods">
                <div class="payment">
                    <div class="card">
                        <i class="fa-regular fa-credit-card"></i>
                    </div>
                    <div class="masterCard">
                        <i class="fa-brands fa-cc-mastercard"></i>
                    </div>
                    <div class="Paypal">
                        <i class="fa-brands fa-cc-paypal"></i>
                    </div>
                </div>
                <div class="social-media">
                    <span><i class="fa-brands fa-youtube"></i></span>
                    <span><i class="fa-brands fa-instagram"></i></span>
                    <span><i class="fa-brands fa-x-twitter"></i></span>
                    <span><i class="fa-brands fa-facebook"></i></span>
                </div>
            </div>
        </footer>
    </div>
    <section class="categories">
        <div id="categoriesContainer"></div>
    </section>
</body>
</html>
